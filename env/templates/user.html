{% extends 'base.html'%}

{% block head %}

<title>ChatBot Maker User</title>

{% endblock %}

{% block body %}

<div>



	{% if bots|length < 1 %}
	<h4>View Bots a Bots</h4>
	{%else%}
	<table>

		<tr>

			<th>Bots</th>
			<th>creation Date</th>
			<th>View Bot</th>
			
		</tr>

		{% for bot in bots %}
		<tr>

			<td>{{bot.bot}}</td>
			<td>{{bot.date_created}}</td>
			<td><a href="/viewbot/{{bot.bot}}">View</a></td>

		</tr>
		{% endfor %}


	</table>
	{%endif%}
</div>

{% endblock %}
