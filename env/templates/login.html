{% extends 'base.html'%}

{% block head %}

<title>ChatBot Maker</title>

{% endblock %}

{% block body %}

<div class="content">

	<h1>Login</h1>
	{% if tasks|length < 1 %}
	<h4>Create a Task</h4>
	{%else%}
	<table>

		<tr>

			<th>Task</th>
			<th>Added</th>
			<th>Actions</th>
			
		</tr>

		{% for task in tasks %}
		<tr>

			<td>{{task.content}}</td>
			<td>{{task.date_created}}</td>
			<td>

				<a href="/delete/{{task.id}}">Delete</a>
				<br/>
				<a href="/update/{{task.id}}">Update</a>

			</td>

		</tr>
		{% endfor %}


	</table>
	{%endif%}

	<form action="/" method="POST">

		<input type="text" name="content" id="content">
		<input type="submit" value="Add Task">

	</form>

</div>

{% endblock %}
